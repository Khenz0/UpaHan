name: smartrent_upahan
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_native_splash: ^2.3.10
  get: ^4.6.6
  firebase_core: ^2.24.2
  cloud_firestore: ^4.14.0
  firebase_auth: ^4.16.0
  firebase_storage: ^11.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_native_splash:
  color: "#f7f6f1" # for light mode
  color_dark: "#272727" # for dark mode
  image: assets/logo/upahan-high-resolution-logo-black-transparent.png
  image_dark: assets/logo/upahan-high-resolution-logo-transparent.png

flutter:
  uses-material-design: true
  assets:
    #- assets/images/
    #- assets/images/welcome_screen_images/
    - assets/logo/